    <h2>What character are you</h2>
    <p>Choose your favorite Gravity Falls character:</p>

    <form>
        <input type="radio" id="Dipper" name="fav_character" value="Dipper">
        <label for="Dipper">Dipper</label><br>
        <input type="radio" id="Mabel" name="fav_character" value="Mabel">

        <input type="radio" id="Bill Cipher" name="fav_character" value="Bill Cipher">
        <label for="Bill Cipher">Bill Cipher</label>
    </form>


    <h2>Associates</h2>
    <p>Choose the character you associate yourself with:</p>

    <form action="/action_page.php">
        <input type="checkbox" id="character1" name="character1" value="Dipper">
        <label for="character1"> I associate myself with Dipper</label><br>
        <input type="checkbox" id="character2" name="character2" value="Mabel">
        <label for="character2"> I associate myself with Mabel</label><br>

    <form>
        <label for="favSeason">What is your favourite season?</label>
        <input type="text" id="favSeason" name="favSeason"><br><br>

        <label for="whyLove">Whay do you like this movie?</label>
        <input type="text" id="whyLove" name="whyLove"><br><br>


        <input type="button" value="Send your answers" onclick="Answers()">
    </form>


    <h2>Check</h2>

    <table>
        <thead>
            <tr>
                <th>Favourite season</th>
                <th>Why like</th>
            </tr>
        </thead>

        <tbody>
            <tr id="answers">
                <td></td>
                <td></td>
            </tr>
        </tbody>
    </table>


    <script>
        function Answers() {
            var favSeason = document.getElementById("favSeason").value;
            var whyLove = document.getElementById("whyLove").value;
            var answers = document.getElementById("answers");

            answers.children[0].textContent = favSeason;
            answers.children[1].textContent = whyLove;
        }
    </script>
